<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5fd6cff3a8.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-redo-alt all-clear_btn btn" title="Delete all items from localStorage"></i>
            <div class="date-element"></div>
        </div>
        <div class="main">
            <ul class="tasks-list"></ul>
        </div>
        <div class="footer">
            <i class="fas fa-plus-circle add-task_btn btn"></i>
            <input type="text" class="input-task" placeholder="Add a to-do...">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
